<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel Spectrum Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.css">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-code"></i> Laravel Spectrum Sandbox
            </span>
            <span class="badge bg-primary">v0.3.0</span>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Left Panel: File Explorer + Commands -->
            <div class="col-md-3">
                <!-- File Explorer -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-folder-tree"></i> Sample Files</h6>
                    </div>
                    <div class="card-body p-2">
                        <div class="file-tree">
                            <div class="file-item active" data-file="routes/api.php">
                                <i class="fas fa-file-code text-primary"></i> routes/api.php
                            </div>
                            <div class="file-item" data-file="app/Http/Controllers/UserController.php">
                                <i class="fas fa-file-code text-primary"></i> UserController.php
                            </div>
                            <div class="file-item" data-file="app/Http/Requests/StoreUserRequest.php">
                                <i class="fas fa-file-code text-primary"></i> StoreUserRequest.php
                            </div>
                            <div class="file-item" data-file="app/Http/Resources/UserResource.php">
                                <i class="fas fa-file-code text-primary"></i> UserResource.php
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Commands -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-terminal"></i> Commands</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-sm btn-primary command-btn" data-command="generate">
                                <i class="fas fa-play"></i> spectrum:generate
                            </button>
                            <button class="btn btn-sm btn-info command-btn" data-command="watch">
                                <i class="fas fa-eye"></i> spectrum:watch
                            </button>
                            <button class="btn btn-sm btn-warning command-btn" data-command="mock">
                                <i class="fas fa-server"></i> spectrum:mock
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle Panel: Code Editor -->
            <div class="col-md-5">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="fas fa-code"></i> 
                            <span id="current-file">routes/api.php</span>
                        </h6>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" id="reset-code">
                                <i class="fas fa-undo"></i> Reset
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="editor" style="height: 600px;"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Terminal Output -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0"><i class="fas fa-desktop"></i> Terminal Output</h6>
                        <button class="btn btn-sm btn-secondary" id="clear-terminal">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>
                    <div class="card-body bg-dark text-light terminal-output" id="terminal">
                        <div class="terminal-line">$ <span class="text-info">Ready to execute commands...</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Generated Documentation Preview (initially hidden) -->
        <div class="row mt-3" id="documentation-preview" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-book"></i> Generated OpenAPI Documentation</h6>
                    </div>
                    <div class="card-body">
                        <pre><code id="openapi-output" class="language-json"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Code syntax highlighting (optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="js/code-analyzer.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
