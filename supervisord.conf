[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:node-app]
command=node /app/server.js
directory=/app
autostart=true
autorestart=true
environment=NODE_ENV="production",PORT="3001",WS_PORT="3000"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:terminal-server]
command=node /usr/local/bin/terminal-server
directory=/app/laravel
autostart=true
autorestart=true
environment=PORT="7011"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[group:spectrum-sandbox]
programs=nginx,node-app,terminal-server
priority=999