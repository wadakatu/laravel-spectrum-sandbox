<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel Spectrum Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-code"></i> Laravel Spectrum Sandbox
            </span>
            <span class="badge bg-primary">v0.1.0</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Command Panel -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-terminal"></i> Commands</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary command-btn" data-command="generate">
                                <i class="fas fa-play"></i> spectrum:generate
                                <small class="d-block">Generate API documentation</small>
                            </button>
                            <button class="btn btn-info command-btn" data-command="watch">
                                <i class="fas fa-eye"></i> spectrum:watch
                                <small class="d-block">Start live preview</small>
                            </button>
                            <button class="btn btn-warning command-btn" data-command="mock">
                                <i class="fas fa-server"></i> spectrum:mock
                                <small class="d-block">Start mock server</small>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-info-circle"></i> Sample Routes</h5>
                    </div>
                    <div class="card-body">
                        <pre class="mb-0"><code>GET  /api/users
POST /api/users
GET  /api/users/{id}
PUT  /api/users/{id}</code></pre>
                    </div>
                </div>
            </div>

            <!-- Terminal Output -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-desktop"></i> Terminal Output</h5>
                        <button class="btn btn-sm btn-secondary" id="clear-terminal">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>
                    <div class="card-body bg-dark text-light terminal-output" id="terminal">
                        <div class="terminal-line">$ <span class="text-info">Ready to execute commands...</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
